<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders: Pending and In Progress</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Status</th>
                <th>Total Amount</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td>
                    <a th:href="@{'/orders/' + ${order.id}}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .order-container {
            padding: 20px;
        }

        .order-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-card h3 {
            margin: 0 0 10px;
        }

        .order-card button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .order-card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chef Dashboard</h1>
    </header>

    <div class="order-container" id="order-container">
        <!-- Orders will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderContainer = document.getElementById("order-container");

            // Fetch orders assigned to chef
            fetch("http://localhost:8080/chef/orders")
                .then(response => response.json())
                .then(orders => {
                    orders.forEach(order => {
                        const orderCard = document.createElement("div");
                        orderCard.classList.add("order-card");

                        orderCard.innerHTML = `
                            <h3>Order #${order.id}</h3>
                            <p>Customer: ${order.customerName}</p>
                            <p>Contact: ${order.contactNumber}</p>
                            <p>Items:</p>
                            <ul>
                                ${order.items.map(item => `<li>${item.itemName} (x${item.quantity})</li>`).join("")}
                            </ul>
                            <p>Status: ${order.status}</p>
                            <button data-id="${order.id}">Mark as Prepared</button>
                        `;

                        orderCard.querySelector("button").addEventListener("click", function () {
                            const orderId = this.getAttribute("data-id");
                            fetch(`http://localhost:8080/chef/orders/${orderId}/status`, {
                                method: "PUT",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ status: "PREPARED" })
                            })
                                .then(response => {
                                    if (response.ok) {
                                        alert("Order marked as prepared!");
                                        orderCard.style.display = "none";
                                    } else {
                                        alert("Failed to update order status.");
                                    }
                                })
                                .catch(error => console.error("Error updating order status:", error));
                        });

                        orderContainer.appendChild(orderCard);
                    });
                })
                .catch(error => console.error("Error fetching orders:", error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>
    <div>
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
        <p><strong>Contact Number:</strong> <span th:text="${order.contactNumber}"></span></p>
        <p><strong>Delivery Option:</strong> <span th:text="${order.deliveryOption}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>

        <h2>Ordered Items:</h2>
        <table>
            <thead>
                <tr>
                    <th>Menu Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.menu.itemName}"></td>
                    <td th:text="${detail.quantity}"></td>
                    <td th:text="${detail.menu.price}"></td>
                    <td th:text="${detail.menu.price * detail.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/chef/orders">Back to Orders</a>
</body>
</html>
